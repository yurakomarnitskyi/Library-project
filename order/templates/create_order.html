<html>
<head>
    <title>Orders</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Orders</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'user_login' %}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url "user_login" %}">Logout</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href= "{% url 'register' %}" >Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
<body>
    <form method="post" action="{% url 'create_order' %}" class="container mt-5">
        {% csrf_token %}
        <div class="mb-3">
            <label for="user" class="form-label">User</label>
            <input type="text" name="user" class="form-control" placeholder="User ID" required>
        </div>
        <div class="mb-3">
            <label for="book" class="form-label">Book ID</label>
            <input type="text" class="form-control" id="book" name="book" placeholder="Book ID" required>
        </div>
        <div class="mb-3">
            <label for="plated_end_at" class="form-label">Plated End Date</label>
            <input type="date" class="form-control" id="plated_end_at" name="plated_end_at" required>
        </div>
        <button type="submit" class="btn btn-primary">Create Order</button>
    </form>
    <div class="container mt-3">
        <h2>Existing Orders</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Book ID</th>
                    <th>User ID</th>
                    <th>Plated_end_at</th>
                </tr>
            </thead>
            <tbody>
                {% for order in existing_orders %}
                    <tr>
                        <td>{{ order.id }}</td>
                        <td>{{ order.user_id }}</td>
                        <td>{{ order.plated_end_at  }}</td>
                        <td>
                            <form method="post" action="{% url 'close_order' order.id %}">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <!-- Add Bootstrap JS and jQuery links here (if needed) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
